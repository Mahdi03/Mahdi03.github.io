    <style>
        @font-face {
            font-family: Consolas;
            src: url(Fonts/Consolas.ttf);
        }
        body {
            color: rgb(0, 255, 0);
            padding: 0;
            margin: 0;
            font-size: 16px;
            font-family: Consolas;
        }
        #cmdWindow {
            position: absolute;
            height: 500px;
            width: 975px;
            top: 100px;
            left: 100px;
            padding: 0;
            margin: 0;
            overflow: hidden;
            z-index: 100;
            display: none;
        }
        #cmdWindowHeader {
            width: 100%;
            height: 5%;
            background-color: rgba(0, 148, 255, 0.75);
            z-index: 100;
        }
        #windowControlButtons {
            margin: 0;
            padding: 0;
            display: inline;
            width: 100%;
            background-color: rgba(0, 148, 255, 0.75);
            height: 10%;
        }
        #CMDIcon, #location {
            margin: 0;
            padding: 0;
            float: left;
        }
        #CMDIcon {
            width: 24px;
            height: 24px;
        }
        #location {
            color: rgb(0, 0, 0);
            font-family: Arial;
            font-size: 15px;
        }
        #close, #maximize, #minimize {
            margin: 0;
            padding: 0;
            width: 24px;
            height: 24px;
            float: right;
        }
        #cmdWindowContent {
            color: rgb(0, 255, 0);
            background-color: rgb(0, 0, 0);
            padding: 0;
            margin: 0;
            font-size: 16px;
            font-family: Consolas;
            width: 100%;
            height: 95%;
            overflow-y: scroll;
            z-index: 101;
        }

        #cmd {
            word-wrap: break-word;
            cursor: default;
            text-align: left;
            float: left;
            white-space: pre-wrap;
        }
            /*Changes Highlight Properties Of Text Inside CMD*/
            #cmd::selection, .typeable::selection {
                background-color: rgb(255, 255, 255);
                color: rgb(255, 0, 255);
            }
            #cmd::-moz-selection, .typeable::-moz-selection {
                background-color: rgb(255, 255, 255);
                color: rgb(255, 0, 255);
            }
        .typeable {
            font-family: Consolas;
            font-size: 16px;
            border: none;
            margin: 0;
            padding: 0;
            word-break: break-word;
            display: inline;
            position: page;
        }

    <button onclick="loadCMD()">CMD!!!</button>
    <script>
        //Global Vars
        var name;
        var introRun = true;
        var echo = true;
        var dir = String("C:\\Users\\" + name + ">");
        var signedIn = false;

        function loadCMD() {
            getName();
        }
        function getName() {
            var username = localStorage.getItem('learnCMDName');
            name = username;
            if (username === null || username === "") {
                name = prompt("What Is Your Name?");
                localStorage.setItem('learnCMDName', name);
            }
            openCMD();
        }
        function runIntro() {
            if (introRun) {
                $("#cmdWindow").show("fade", 500).dequeue().show("scale", 500);
                setTimeout(typingEffect, 1000);
                var introString = "Welcome to Learn CMD, " + name + "!!! In this tutorial, you will learn many things about the Windows Command Line Interface, or the Windows CLI for short. To get started, type HELP INTRO";
                var i = 0;
                var speed = 100;
                function typingEffect() {
                    if (i < introString.length) {
                        document.querySelector("#cmd").innerHTML += introString.charAt(i);
                        i++;
                        setTimeout(typingEffect, speed);
                    }
                    else if (i = introString.length) {
                        $("#cmd").append("<br />*CAPS or no caps, it doesn't matter.*");
                        readLine();
                    }
                }
                introRun = false;
            }
        }
        /*$("#cmdWindowHeader").draggable({
            addClasses: false,
            containment: "window"
        });*/
        function CMD() {
            var inputTerm = String(stripHTML($("#active").text())).toLowerCase();

            var listOfWords = inputTerm.split(" ");
            var totalAmountOfWords = listOfWords.length;
            var firstWord = String(stripHTML($("#active").text())).substr(0, String(stripHTML($("#active").text())).indexOf(" "));
            //Also Works\\ var firstWord = listOfWords[0];
            var secondWord = listOfWords[1];
            var thirdWord = listOfWords[2];
            var fourthWord = listOfWords[3];
            var fifthWord = listOfWords[4];
            var sixthWord = listOfWords[5];
            var seventhWord = listOfWords[6];
            var eighthWord = listOfWords[7];
            var ninthWord = listOfWords[8];
            var tenthWord = listOfWords[9];
            var eleventhWord = listOfWords[10];
            /*
            var firstWord;
            if (inputTerm.includes(" ") === false) {
                firstWord = inputTerm;
            }
            else {
                firstWord = String(stripHTML($("#active").text())).substr(0, String(stripHTML($("#active").text())).indexOf(" "));
            }
            */
            console.log("The Entered String: " + inputTerm);
            console.log("The First Word of Said Entered String: " + firstWord);
            console.log("The Second Word of Said Entered String: " + secondWord);
            console.log("The Third Word of Said Entered String: " + thirdWord);
            console.log("The Total Amount Of Words Used In Said Entered String: " + totalAmountOfWords);

            if (inputTerm === "" || inputTerm === null) {
                readLine();
            }
            else if (inputTerm === "cd" || inputTerm === "chdir") {
                $("#cmd").append("<br />" + dir);
                readLine();
            }
            else if (firstWord === "cd" || firstWord === "chdir") {
                if (signedIn === false) {
                    $("#cmd").append('<br />You must <a href="register.html">Create an Account</a> or <a href="sign_in.">Sign In</a> to Create/Edit Directories.');
                    readLine();
                }
            }
            else if (inputTerm === "cls" || inputTerm === "cmd" || inputTerm === "start") {
                $("#cmd").empty();
                readLine();
            }
            else if (inputTerm === "help intro") {
                $("#active").attr("contentEditable", false);
                $("#active").removeAttr("id");
                $("#cmd").append("<br />First of all, are you familiar with the basics of how file systems and directories work " + name + '? (Y/N): <span id="yn" class="typeable" contenteditable="true"></span>');
                $("#yn").focus();
                $("#yn").on("keydown", (event) => {
                    if (event.key === "Y" || event.key === "y") {
                        $("#cmd").append("<br />Okay, it seems to be that you have at least some understanding of file systems and directories and how they work. In the Command Prompt, we can control directories on a disk drive as well.");
                        setTimeout(function () {
                            $("#cmd").append("<br />Type HELP DIRECTORIES to find out more.<br />");
                            $("#YN").attr("contentEditable", false);
                            $("#YN").removeAttr("id");
                            readLine();
                        }, 100);
                    }
                    else if (event.key === "N" || event.key === "n") {
                        $("#cmd").append("<br />Okay, it seems to be that you have little understanding of file systems and directories. No need to worry! That'll be fixed very soon!!");
                        $("#cmd").append("<br />It is very easy to latch onto. When you have a folder, you can put more folders and files into it. There, you're all caught up!");
                        setTimeout(function () {
                            $("#cmd").append("<br />Type HELP DIRECTORIES to find out more.<br />");
                            $("#YN").attr("contentEditable", false);
                            $("#YN").removeAttr("id");
                            readLine();
                        }, 100);
                    }
                });
            }
            else if (inputTerm === "help directories") {
                var cdControls = `<br />Okay, we'll start off with these 2: <br />CD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays the name of or changes the current directory.<br />
CHDIR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays the name of or changes the current directory.<br />Okay, they both do the exact same thing so we recommend using CD (Change Directory)!!! They are used to navigate through all of the available folders and directories.<br /> Type HELP CD or HELP CHDIR to find out more . . .<br />`;
                $("#cmd").append(cdControls);
                $("#active").attr("contentEditable", false);
                $("#active").removeAttr("id");
                $("#cmd").append('<br /><p id="paktc">Press any key to continue . . . </p>');
                $("#cmd").one("keydown", function () {
                    $("#paktc").remove();
                    var mdControls = `Next, we'll learn how to create new directories and folders with: <br />MD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Creates a directory.<br />
MKDIR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Creates a directory.<br />Again, they both have the same task so we recommend using MD (Make Directory)!!! They are used to create new folders and directories for later use. To find out more, type HELP MD or HELP MKDIR . . .<br />`;
                    $("#cmd").append(mdControls);
                    $("#cmd").append('<br /><p id="paktc">Press any key to continue . . . </p>');
                    $("#cmd").one("keydown", function () {
                        $("#paktc").remove();
                        $("#cmd").off("keydown");
                        var rdControls = `Finally, we'll learn how to remove existing directories and folders with: <br />Same as last time, they are equivalent. So we recommend RD (Remove Directory)!!! They are used to remove or delete directories and folders To find out more, type HELP RD or HELP RMDIR . . .<br />`;
                        $("#cmd").append(mdControls);
                        readLine();
                    });
                });
            }

            else if (inputTerm === "help") {
                var listOfCommands = `<br />For more information on a specific command, type HELP command-name
ASSOC&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays or modifies file extension associations.
ATTRIB&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays or changes file attributes.
BREAK&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sets or clears extended CTRL+C checking.
BCDEDIT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sets properties in boot database to control boot loading.
CACLS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays or modifies access control lists (ACLs) of files.
CALL&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Calls one batch program from another.
CD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays the name of or changes the current directory.
CHCP&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays or sets the active code page number.
CHDIR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays the name of or changes the current directory.
CHKDSK&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Checks a disk and displays a status report.
CHKNTFS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays or modifies the checking of disk at boot time.
CLS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Clears the screen.
CMD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Starts a new instance of the Windows command interpreter.
COLOR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sets the default console foreground and background colors.
COMP&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Compares the contents of two files or sets of files.
COMPACT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays or alters the compression of files on NTFS partitions.
CONVERT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Converts FAT volumes to NTFS.  You cannot convert the
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;current drive.
COPY&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copies one or more files to another location.
DATE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays or sets the date.
DEL &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Deletes one or more files.
DIR &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays a list of files and subdirectories in a directory.
DISKPART&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays or configures Disk Partition properties.
DOSKEY&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Edits command lines, recalls Windows commands, and
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;creates macros.
DRIVERQUERY&nbsp;&nbsp;&nbsp;&nbsp;Displays current device driver status and properties.
ECHO&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Displays messages, or turns command echoing on or off.
ENDLOCAL&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ends localization of environment changes in a batch file.
ERASE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Deletes one or more files.
EXIT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Quits the CMD.EXE program (command interpreter).
FC&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Compares two files or sets of files, and displays the
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;differences between them.
FIND&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Searches for a text string in a file or files.
FINDSTR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Searches for strings in files.
FOR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Runs a specified command for each file in a set of files.
FORMAT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Formats a disk for use with Windows.

            });

        function minimizeCMD() {
            $("#cmdWindow").hide("scale", 2000).dequeue().fadeOut(300);
        }
        function maximizeCMD() {
            $("#cmdWindow").css("position", "static");
            $("#cmdWindow").animate({
                width: "100%",
                height: "100%"
            }, 500);
            $("#cmdWindowHeader").css()
        }
        function closeCMD() {
            $("#cmdWindow").hide("scale", 2000).dequeue().fadeOut(300);
            $("#cmd").empty();
            readLine();
        }
        function readLine() {
            $("#active").attr("contentEditable", false);
            $("#active").removeAttr("id");

            if (echo === false) {
                $("#cmd").append('<br /><span id="active" class="typeable" contenteditable="true"></span>');

            }

                console.log(String("The key '" + event.key + "' has been pressed."));

                    CMD();
                    return false;
                }
                else if (event.key === "ArrowUp") {
                    alert("Support for Term Recalling has not been added yet, please check-in later..!");
                }

                    alert("Support for Term Recalling has not been added yet, please check-in later..!");
                }

            });
        }
        function pressAnyKeyToContinue(callback) {
            $("#cmd").append('<br />Press any key to continue . . . ');

            $("#active").removeAttr("id");
            $("#cmd").on("keydown", callback);
        }
        function stripHTML(dirtyString) {
            var span = document.createElement("span");
            var textNode = document.createTextNode(dirtyString);
            span.appendChild(textNode);
            return span.innerHTML;
