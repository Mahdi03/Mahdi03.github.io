    <div id="colorPicker">
        <input type="color" id="input_color" onchange="updateColor()" />
        <p id="input_color_display"></p>
        <script type="text/javascript">
            function updateColor() {
                var input_color = document.querySelector("#input_color");
                var input_color_value = input_color.value;
                var input_color_display = document.querySelector("#input_color_display");
                input_color_display.innerHTML = input_color_value + convertHexToRGB(input_color_value);
            }
            function convertHexToRGB(hexColor) {
                hexColor = hexColor.replace("#", "");
                var R = parseInt(hexColor.substring(0, 2), 16);
                var G = parseInt(hexColor.substring(2, 4), 16);
                var B = parseInt(hexColor.substring(4, 6), 16);
                var rgbColor = "<br>rgb(" + R + ", " + G + ", " + B + ")";
                return rgbColor;
            }
        </script>
