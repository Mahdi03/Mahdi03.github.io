<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- CSS Styles -->
    <style>
        .speech {
            border: 1px solid #DDD;
            width: 300px;
            padding: 0;
            margin: 0
        }

            .speech input {
                border: 0;
                width: 240px;
                display: inline-block;
                height: 30px;
            }

            .speech img {
                float: right;
                width: 32px
            }
            .speech img:hover {
                cursor: pointer;
            }
    </style>

    <!-- Search Form -->
    <form id="labnol" method="get" action="https://www.google.com/search">
        <div class="speech">
            <input type="text" name="q" id="transcript" placeholder="Speak" />
            <img onclick="startDictation()" src="https://hsmscreativitycenter.org/Mahdi03/Random_Fun/Ayman_Studios/MC/Main_MC/Mic.png" />
        </div>
    </form>

    <!-- HTML5 Speech Recognition API -->
    <script>
  function startDictation() {

    if (window.hasOwnProperty('')) {

      var recognition = new webkitwebkitSpeechRecognitionSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(e) {
        document.getElementById('transcript').value
                                 = e.results[0][0].transcript;
        recognition.stop();
        document.getElementById('labnol').submit();
      };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  }
    </script>
</body>
</html>
